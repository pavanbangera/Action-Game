<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SAVE-ME</title>
  </head>
  <body>
    <!-- used for small screens  -->
    <div class="buttons">
      <button class="btn up"></button>
      <!-- <div class="move"> -->
      <button class="btn left"></button>
      <button class="btn right"></button>
      <!-- </div> -->
    </div>

    <!-- main content -->
    <div class="gamecontainer">
      <div class="man"></div>
      <div class="enemy"></div>
      <div class="hidden highScoreImg"></div>
      <div class="highScoreTxt">Highest Score</div>
      <div class="levelUpenemy"></div>
      <div class="gameover">Game Over</div>
      <div class="levelUp"></div>
      <div class="score">Your Score: 0</div>
      <div id="lscore"></div>
      <div class="Creator">Created by Pavan Bangera</div>
      <button class="button">Try Again</button>
      <button class="startBtn">Let's Start</button>
    </div>

    <script src="action.js"></script>
  </body>
</html>
